<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ui.css">
</head>
<body>
    <div class="wrap-page">
        <div class="nav-tabs">
            <div class="top-row">
                <div class="nav-option">
                    <input type="radio" id="buy-offer-list" name="tab" checked>
                    <label for="buy-offer-list">sell</label>
                    <input type="radio" id="create-advert" name="tab">
                    <label for="create-advert">buy</label>
                </div>
                <div class="options-currency-selection">
                    <select name="currency">
                        <option value="zar">ZAR - South African Rand</option>
                        <option value="vnd">VND - Vietnamese Dong</option>
                        <option value="gbp">GBP - Pounds Sterling</option>
                        <option value="aoa">AOA - Angolan Kwanza</option>
                        <option value="xof">XOF - West African CFA Franc</option>
                    </select>
                </div>
            </div>
            <div class="selection-row selection-row-filter">
                <div class="selection-options">
                    <select name="store">
                        <option value="" selected hidden>Outlet</option>
                        <option value="truworths">Truworths</option>
                        <option value="identity">Identity</option>
                        <option value="woolworths">Woolworths</option>
                        <option value="makro">Makro</option>
                        <option value="game">Game</option>
                        <option value="tfg-limited">TFG Limited</option>
                        <option value="mr-price">Mr Price</option>
                        <option value="edgars">Edgars</option>
                        <option value="incredible-connection">Incredible Connection</option>
                    </select>
                    <select name="amount">
                        <option value="" selected hidden>Amount</option>
                    </select>
                    <select name="delivery-method">
                        <option value="" selected hidden>Delivery option</option>
                        <option value="collect">Collect</option>
                        <option value="doordash">Freight</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="tab-content">
            <div class="tab-pane active" id="buy-offer-list-content">
                <h2>Buy Offer List</h2>
                <ul class="buyer-list">
                    <li>
                        <div class="buyer-info">
                            <h3>Buyer Name</h3>
                            <p>0 transactions 0% completion rate 0% good rating</p>
                            <p>Allocated Spending Price: R500</p>
                            <p>Target Brand: Markham</p>
                            <p>Collect In store</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="tab-pane" id="create-advert-content">
                <h2>Create Marketplace Advert</h2>
            </div>
        </div>
        <div class="row-dynamic-island">
            <div class="dynamic-island">
                <button id="p2p-active">P2P: Active</button>
                <button id="orders">Orders</button>
                <button id="my-ads">My Ads</button>
                <button id="chat">Chat</button>
                <button id="profile">Profile</button>
            </div>
        </div>
    </div>
    <script src="nav-tab.js" defer></script>
</body>
</html>
